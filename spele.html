<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Audi</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <script src="script.js" defer></script>

</head>
<body>


<div id="auduspele">
    <h2>Uzmini audu veidu</h2>
    <img id="tissueImage" src="images/segaudi.png" alt="Audu attēls"> 
    <div>
      <input type="text" id="answerInput" placeholder="Ieraksti audu veidu">
      <button onclick="checkAnswer()">Pārbaudīt</button>
    </div>
    <div class="feedback" id="feedbackText"></div>
    <button onclick="nextImage()">Nākošais attēls</button>
    <button onclick="endGame()">Beigt spēli</button>
  </div>
  

  <!-- <script src="script.js"> </script> -->

</body>

</html>
